<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on" id="form">
        <label for="">Batch code</label>
        <input type="text" value="M15 Batch" id="" readonly> 
        <br><br>
        <label for="uname">Username: </label>
        <input type="text" name="uName" id="uName" placeholder="Enter username" autofocus>
        <br>
        <br>
        <label for="mail">Mail: </label>
        <input type="mail" name="mail" id="mail" placeholder="Enter your mail">
        <br>
        <br>
        <label for="password">password: </label>
        <input type="password" name="pass" id="pass" placeholder="Enter your password">
        <br>
        <br>
        <label for="">Phone number: </label>
        <input type="tel" name="phone" maxlength="10" placeholder="ph.no">
        <br>
        <br>
        <label for="">DOB</label>
        <input type="datetime-local" name="dob" id="">
        <br>
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="gen" value = "male"><span>Male</span>
        <input type="radio" name="gen" value = "female"><span>female</span>
        <input type="radio" name="gen" value="others"><span>others</span>
        <br>
        <br>

        <input type="submit" name="" id="">
    </form>
</body>
</html>
