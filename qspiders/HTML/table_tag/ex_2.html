<!-- cell spacing concept -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cellspacing and Cellpadding</h1>

    <table border="2px" cellspacing = "0px" cellpadding = "5px">
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Domain</th>
        </tr>
        
        <tr >
            <td>Rajnish</td>
            <td>Java trainer and CEO, founder</td>
            <td>Java</td>
        </tr>
        
        <tr>
            <td>Murugaesan</td>
            <td>Electronics and co-founder</td>
            <td>Electronics</td>
        </tr>
        
        <tr>
            <td>Raghul</td>
            <td>Promotion, social media handling and HR, co - founder</td>
            <td>Marketing</td>
        </tr>
        
        <tr>
            <td>Sanjay</td>
            <td>Python trainer and co-founder</td>
            <td>python</td>
        </tr>
    </table>
</body>
</html>
